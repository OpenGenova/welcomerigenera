<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Primi passi con Rigenera Digitale
        </h1>
        <h3>La sezione <code>Primi Passi</code> ha l'obiettivo di indirizzare l'utente che è al primo utilizzo del sistema ad usare subito gli strumenti a disposizione.</h3>

        <p>Ogni paragrafo sottostante può essere aperto facendo click con il pulsante del mouse. Si aprirà una sezione descrittiva della funzionalità in oggetto.

      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Menu applicazioni
          <div class="demo-meta u-avoid-clicks">Apri questo menu per vedere la guida</div>
        </button>
        <div class="demo-box">

          <p>Il <code>Menu Applicazioni</code> è una funzionalità base del sistema ed è simile a quella di altri sistemi operativi.
          <p>In basso a destra si trova il Menu principale da cui è possibile accede a tutti i principali strumenti e applicazioni del sistema.</p>
          <p><img src="assets/img/applicazioni.png" alt="Menu Applicazione"></p>
          <p>Clicca sull'icona per aprile l'applicazione.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">Cartelle del sistema
          <div class="demo-meta u-avoid-clicks">Apri questo menu per vedere la guida</div>
        </button>
        <div class="demo-box">
           <p>Linux ha diverse cartelle, molte sono usate dal sistema. Quelle che interessano all'utente si trovano nella cartella Home (Documenti, Scaricati, Immagini, ecc.)</p>
           <p><img src="assets/img/applicazioni.png" alt="Menu Applicazione"></p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button class="js-container-target demo-toggle-button">Installa nuove applicazioni
          <div class="demo-meta u-avoid-clicks">Apri questo menu per vedere la guida</div>
        </button>
        <div class="demo-box">
          <p>
            L'utente può installare nuovo software usando il programma per la gestione di Applicazioni divise per categoria.
            Basterà selezionare ciò che interessa, con una connessione internet attiva, per aggiungere.</p>
          </p>
          <p><img src="assets/img/applicazioni.png" alt="Menu Applicazione"></p>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
